version: 2.1
jobs:
  build:
    docker:
      - image: amazoncorretto:17.0.3
      - image: cimg/mysql:8.0.27
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum localinstall -y --nogpgcheck https://dev.mysql.com/get/mysql80-community-release-el7-3.noarch.rpm

